<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin: 30px;
        }
        label, button {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            width: 150px;
        }
        .result {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Arithmetic Operations</h1>

    <label for="value1">Value 1:</label>
    <input type="text" id="value1"><br><br>

    <label for="value2">Value 2:</label>
    <input type="text" id="value2"><br><br>
    <div class="result">
        <h3>Results:</h3>
        <span id="sum"></span><br>
        <span id="sub"></span><br>
        <span id="mul"></span><br>
        <span id="div"></span><br>
        <span id="mod"></span><br>
    </div><br><br>

    <button onclick="performSum()">Sum</button>
    <button onclick="performSub()">Sub</button>
    <button onclick="performMul()">Mul</button>
    <button onclick="performDiv()">Div</button>
    <button onclick="performMod()">Mod</button>



    <script>
        function getValues() {
            var value1 = parseFloat(document.getElementById('value1').value);
            var value2 = parseFloat(document.getElementById('value2').value);
            return { value1, value2 };
        }

        function performSum() {
            var { value1, value2 } = getValues();
            var sum = value1 + value2;
            document.getElementById('sum').textContent = sum;
        }

        function performSub() {
            var { value1, value2 } = getValues();
            var sub = value1 - value2;
            document.getElementById('sub').textContent = sub;
        }

        function performMul() {
            var { value1, value2 } = getValues();
            var mul = value1 * value2;
            document.getElementById('mul').textContent = mul;
        }

        function performDiv() {
            var { value1, value2 } = getValues();
            if (value2 !== 0) {
                var div = value1 / value2;
                document.getElementById('div').textContent = div;
            } else {
                document.getElementById('div').textContent = "Cannot divide by zero";
            }
        }

        function performMod() {
            var { value1, value2 } = getValues();
            if (value2 !== 0) {
                var mod = value1 % value2;
                document.getElementById('mod').textContent = mod;
            } else {
                document.getElementById('mod').textContent = "Cannot mod by zero";
            }
        }
    </script>

</body>
</html>
